name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install Python Versions
      run: uv python install 3.9 3.10 3.11 3.12 3.13

    - name: Build
      run: |
        uv build --sdist
        uv build --wheel -p 3.9
        uv build --wheel -p 3.10
        uv build --wheel -p 3.11
        uv build --wheel -p 3.12
        uv build --wheel -p 3.13

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/fastecdsa

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
